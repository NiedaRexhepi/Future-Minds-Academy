<!DOCTYPE html>
<html>
<head>
    <title>Three Simple Tables</title>
</head>
<body>

    <h1>Three Simple Tables</h1>

    <!-- Table 1: Multiplication Table -->
    <h2>Table 1 - Multiplication Table</h2>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>

    <br><br>

    <!-- Table 2: Invoice -->
    <h2>Table 2 - Invoice</h2>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>

    <br><br>
<!-- Table 3: Personal Favorites (with image) -->
<h2>Table 3</h2>
<table border="1" width="50%">
    <tr>
        <th>Favorite Website</th>
        <td>Youtube</td>
    </tr>
    <tr>
        <th>Favorite Sport</th>
        <td>Football</td>
    </tr>
    <tr>
        <th>Favorite Dog Breed</th>
        <td>
            German Shepherd <br>
            <img src="https://images.unsplash.com/photo-1601758064226-0c4e3c984c3a" 
                 alt="German Shepherd Dog"
                 width="200" height="150">
        </td>
    </tr>
</table>


</body>
</html>
