<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Student Grades</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
        <td>90</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
        <td>85</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
        <td>88</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Diana</td>
        <td>92</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Edward</td>
        <td>79</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
