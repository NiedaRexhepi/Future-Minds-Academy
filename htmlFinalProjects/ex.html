<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela me kafshë</h1>
    <table border="1">
        <tr>
            <th>Lloji i Kafshës</th>
            <th colspan="2">Karakteristika</th>
            <th>Ushqimi</th>

        </tr>
        <tr>
            <td>Qen</td>
            <td>Mesatare</td>
            <td>Mish</td>
        </tr>
        <tr>
            <td>Macë</td>
            <td>Vogël</td>
            <td>Peshk</td>
           
        </tr>
        <tr>
            <td>Elefant</td>
            <td>Madh</td>
            <td>Bimë</td>
            
    </table>
    <Section>
        <main>
            <h1>Forma e të dhënave</h1>
            <form>
                <label for="name">Emri:</label>
                <input type="text" id="emri" name="name"><br><br>
                
                <label for="Birthday">Datëlindja:</label>
                <input type="date" id="Ditëlindja" name="Birthday"><br><br>
                
                <label for="Gender">Gjinia: </label> <br>
                <input type="radio">Mashkull<br>
                <input type="radio">Femër<br>
                <input type="radio">Të tjerë<br><br>
                <label for="hobby">Hobet:</label><br>
                <input type="checkbox">Ecje<br>
                <input type="checkbox">Pikturë<br>
                <input type="checkbox">Shah<br><br>
                
                

                <input type="submit" value="Dërgo">
            </form> 
        </main>
    </Section>
</body>
</html>
