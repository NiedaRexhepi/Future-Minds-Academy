<head>

            width: 300px;
            height: 300px;

            width: 100px;
            background-color: aquamarine;
            position: fixed;
            bottom: 2rem;
            right:  3rem;
        }

</head>

        <div class="child">
            <p>Box</p>
            
    </div>   
</body>
